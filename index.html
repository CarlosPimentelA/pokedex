<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="img.png" href="./download.png">
</head>
<body>
    <header>
        <div class="header">
            <nav class="botones-tipos">
                <button class="menos-pokes" id="ver-todos-poke">Ver todos</button>
                <div class="boton-tipos2">
                    <button type="button" id="menos-pokes" class="poke-cambio"><</button>
                    <span class="poke-cambio" id="total-pags"></span>
                    <button type="button" id="mas-pokes" class="poke-cambio">></button>
                </div>
                <div class="boton-stats">
                    <button type="button" class="stats-poke" id="mas-info" style="
                    margin-left: 30%;
                    border-radius: 99vmax;
                    color: #fff;
                    background-color: rgb(69, 69, 69);
                    cursor: pointer;
                    transition: .2s;">Estadisticas</button>
                </div>
            <div class="boton-tipos">
                <div class="input-tipo">
                    <input type="text" id="input-buscar-poke" placeholder="Buscar Pokemon">
                    <button type="button" id="boton-buscar-poke">Buscar</button>
                </div>
            </div>
        </nav>
    </div>
    </header>
    <main>
        <div id="pokemon">
            <div class="pokemon-todos" id="todos-pokemon">

            </div>
        </div> 
        <script src="app.js"></script>
    </main>
</body>
</html>
